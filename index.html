<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wenitto B2B – Light</title>
  <style>
    :root{
      --bg:#f7fafc;
      --panel:#ffffff;
      --border:#e5e7eb;
      --muted:#64748b;
      --text:#0f172a;
      --brand:#0ea5e9;
      --brand-2:#22d3ee;
      --shadow:0 10px 30px rgba(2,8,23,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    img{display:block;max-width:100%}
    header{position:sticky;top:0;z-index:20;background:#ffffffd9;backdrop-filter:saturate(180%) blur(12px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
    .flex{display:flex;align-items:center;gap:14px}
    .grow{flex:1}
    .logo img{height:40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:16px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .thumb{aspect-ratio:3/4;background:#eef6ff;display:grid;place-items:center}
    .pad{padding:12px}
    .title{font-weight:700}
    .muted{color:var(--muted)}
    .btn{border:0;border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:white}
    .btn.ghost{background:#ffffff;color:#0f172a;border:1px solid var(--border)}
    .btn.block{width:100%}

    /* SEKME (tabs) */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 16px}
    .tab{
      background:#ffffff;border:1px solid var(--border);border-radius:999px;
      padding:8px 14px;font-weight:700;cursor:pointer
    }
    .tab.active{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:white;border-color:transparent}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="wrap flex">
      <div class="logo">
        <img src="wenitto-logo.png" alt="Wenitto">
      </div>
      <div class="grow"></div>
      <button id="btnOpenOrder" class="btn ghost">Sipariş Özeti</button>
      <button id="btnNewBuyer" class="btn primary">Toptancı Kaydı</button>
    </div>
  </header>

  <!-- Main -->
  <main class="wrap" style="padding:20px 16px 120px">
    <!-- Şimdilik tek sekme -->
    <nav id="tabs" class="tabs">
      <button class="tab active" data-cat="Takım Elbise">Takım Elbise</button>
    </nav>

    <div id="grid" class="grid"></div>
  </main>

  <script>
  // --- ÜRÜNLER (şimdilik sadece Takım Elbise kategorisi) ---
  const PRODUCTS = [
  { cat:"Takım Elbise", sku:"WN-SUIT-CLASSIC-001", name:"Classic Suit – Navy",    sizes:[46,48,50,52,54,56], img:"takim1.jpg" },
  { cat:"Takım Elbise", sku:"WN-SUIT-MODERN-100",  name:"Modern Suit – Charcoal", sizes:[46,48,50,52,54,56], img:"takim2.jpg" },
  { cat:"Takım Elbise", sku:"WN-SUIT-GREY-200",    name:"Slim Fit Suit – Grey",   sizes:[46,48,50,52,54,56], img:"takim3.jpg" }
];

  const grid = document.getElementById('grid');

  function cardHTML(p){
    return `
      <article class="card">
        <div class="thumb"><img src="${p.img}" alt="${p.name}" loading="lazy"></div>
        <div class="pad">
          <div class="title">${p.name}</div>
          <div class="muted">${p.sku}</div>
          <button class="btn block primary">İncele</button>
        </div>
      </article>`;
  }

  function renderGrid(category){
    const list = PRODUCTS.filter(p => p.cat === category);
    grid.innerHTML = list.map(cardHTML).join('');
  }

  // İlk yüklemede Takım Elbise göster
  renderGrid("Takım Elbise");
  </script>
</body>
</html>
